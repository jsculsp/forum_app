<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>topic edit</title>
</head>
<body>
    <div>
        <form action="{{ url_for('.update', id=topic.id) }}" method="post">
            <input type="text" name="title" value="{{ topic.title }}" placeholder="输入 title">
            <div>
                <textarea name="content" cols="30" rows="10" placeholder="输入 content">{{ topic.content }}</textarea>
            </div>
            <button>更新</button>
        </form>
    </div>
</body>
</html>
